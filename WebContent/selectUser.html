<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>选择用户的例子</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script language="javascript">
    	function selectUsers()
    	{
    		//singleuser=0 多选用户  =1单选用户
    		//inputUser_Id 和 inputUserName_Id 是表单中的 用户ID和用户Name   必须使用id
    		//showgroup=0 不显示群组 =1显示群组
    		//单选用户时可以不设置showgroup，肯定不显示群组；多选用户可以设置是否显示群组
    		window.open('selectUser.py?showgroup=1&singleuser=0&inputUser_Id=userID&inputUserName_Id=userName','_blank','left=100,top=50,height=450,width=550,toolbar=no,menubar=no,scrollbars=yes');
    	}
    </script>
  </head>
  
  <body>
    <form name="UserForm">
    	<input type="text" name="userName" id="userName" value="">
    	<input type="text" name="userID" id="userID" value="">
    	<input type="button" Name="selectUser" Value="选择用户" onClick="selectUsers()">
    </form>
  </body>
</html>
